<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Japanese Omikuji - Draw your fortune in a traditional shrine experience">
    <meta name="keywords" content="omikuji, fortune, Japanese, shrine, New Year">
    <title>おみくじ - Omikuji Fortune Drawing</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- html2canvas for image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Elements -->
    <div id="background">
        <div class="torii-gate"></div>
        <div class="sakura-container" id="sakuraContainer"></div>
    </div>

    <!-- Main Container -->
    <main id="app" role="main">
        <!-- Title Section -->
        <header class="title-section" id="titleSection">
            <h1 class="main-title">
                <span class="japanese-title">おみくじ</span>
                <span class="english-title">Omikuji</span>
            </h1>
            <p class="subtitle">Draw your fortune from the sacred box</p>
        </header>

        <!-- 3D Canvas Container -->
        <section class="canvas-container" id="canvasContainer" aria-label="Interactive omikuji box">
            <canvas id="omikujiCanvas"></canvas>
        </section>

        <!-- Instruction Text -->
        <div class="instruction-text" id="instructionText" aria-live="polite">
            <p>Click and drag to shake the box</p>
        </div>

        <!-- Fortune Display -->
        <section class="fortune-display hidden" id="fortuneDisplay" aria-live="polite">
            <div class="fortune-paper">
                <div class="fortune-header">
                    <h2 class="fortune-level-jp" id="fortuneLevelJp"></h2>
                    <p class="fortune-level-en" id="fortuneLevelEn"></p>
                </div>
                <div class="fortune-content">
                    <div class="fortune-category" id="fortuneWishes">
                        <h3>願事 <span class="category-en">Wishes</span></h3>
                        <p class="fortune-text" id="wishesText"></p>
                    </div>
                    <div class="fortune-category" id="fortuneLove">
                        <h3>恋愛 <span class="category-en">Love</span></h3>
                        <p class="fortune-text" id="loveText"></p>
                    </div>
                    <div class="fortune-category" id="fortuneHealth">
                        <h3>健康 <span class="category-en">Health</span></h3>
                        <p class="fortune-text" id="healthText"></p>
                    </div>
                    <div class="fortune-category" id="fortuneBusiness">
                        <h3>仕事 <span class="category-en">Business</span></h3>
                        <p class="fortune-text" id="businessText"></p>
                    </div>
                    <div class="fortune-category" id="fortuneStudies">
                        <h3>学問 <span class="category-en">Studies</span></h3>
                        <p class="fortune-text" id="studiesText"></p>
                    </div>
                    <div class="fortune-category" id="fortuneTravel">
                        <h3>旅行 <span class="category-en">Travel</span></h3>
                        <p class="fortune-text" id="travelText"></p>
                    </div>
                </div>
                <!-- Share Section -->
                <div class="share-section" id="shareSection">
                    <h3 class="share-title">Share Your Fortune</h3>
                    <div class="share-buttons">
                        <button class="share-btn download-btn" id="downloadBtn" aria-label="Download fortune as image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span>Download</span>
                        </button>
                        <button class="share-btn instagram-btn" id="instagramBtn" aria-label="Share on Instagram">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                            <span>Instagram</span>
                        </button>
                        <button class="share-btn whatsapp-btn" id="whatsappBtn" aria-label="Share on WhatsApp">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                            <span>WhatsApp</span>
                        </button>
                        <button class="share-btn twitter-btn" id="twitterBtn" aria-label="Share on X (Twitter)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                            <span>X</span>
                        </button>
                        <button class="share-btn link-btn" id="linkBtn" aria-label="Copy link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                            <span id="linkBtnText">Copy Link</span>
                        </button>
                    </div>
                </div>

                <button class="reset-button" id="resetButton" aria-label="Draw another fortune">
                    Draw Another Fortune
                </button>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div class="loading-indicator hidden" id="loadingIndicator" aria-live="polite">
            <div class="spinner"></div>
            <p>Preparing your fortune...</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/fortunes.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/share.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
